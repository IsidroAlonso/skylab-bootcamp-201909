    <!DOCTYPE html>
<html lang="en">
<head>

    <title>semantic blog landing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        
        <img class="logo" src="https://www.skylabcoders.com/images/403/default.png" alt="skylab-ecommerce">

        <form>
            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>

        </figure>

        
        <nav>
            <ul type="none">
                <li class="icon">
                    <ion-icon name="happy"></ion-icon><a href="#">Hazte Premium</a>
                </li>
                <li class="icon"> 
                    <ion-icon name="create"></ion-icon><a href="#">Entra/Registrar</a>
                </li>
                <li class="icon">
                    <ion-icon name="cart"></ion-icon><a href="#">Mi carrito</a>
                </li>
            </ul>
        </nav>

    </header>
